name: VM Runtime Issue
description: Report a problem inside the VM
labels: [VM, Bug]
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: Specify the version.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the issue
      description: A clear and concise description of what the problem is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the problem, if applicable.
    validations:
      required: false

  - type: textarea
    id: other
    attributes:
      label: Other Information
      description: Any other context or additional information.
    validations:
      required: false
