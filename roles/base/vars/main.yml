packages:
  - firefox-esr
  - git
  - mousepad # Visual text editor
  - unzip
  - uuid-runtime

xfce_packages:
  - xfce4
  - xorg
  - lightdm
  - libxfce4ui-utils
  - thunar
  - xfce4-appfinder
  - xfce4-panel
  - xfce4-session
  - xfce4-settings
  - xfce4-terminal
  - xfconf
  - xfdesktop4
  - xfwm4
  - accountsservice

# Scripts without a description are not added to the README
scripts:
  - Name: clear-disk
    Description: "Zeroes the disk"
  - Name: generate-id
  - Name: install-github-cli
    Description: "Installs and prepares Github cli"
  - Name: install-mariadb
    Description: "Installs mariadb and php-mysql"
  - Name: install-node-npm
    Description: "Installs node.js and npm"
  - Name: reset-theme
    Description: "Resets the XFCE theme to default"
